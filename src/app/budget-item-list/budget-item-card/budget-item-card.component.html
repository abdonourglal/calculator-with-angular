<div class="root">
    <div class="budget-item "(click)="oncardclick()" [ngClass]="{'income':item.amount >=0, 'expense':item.amount <0} ">
        <div  class="description">
        <p style="font-size: 25px;">{{item.description}}</p>
        </div>
        <div class="amount">
        <p style="font-size: 25px;">{{item.amount}}</p>
        </div>
    </div>
    <div class=" x-icon-button" (click)="OnBudgetClick()"></div>
</div>
